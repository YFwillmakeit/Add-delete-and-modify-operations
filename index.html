<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="util/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="util/jquery-3.4.1.min.js"></script>
  <script src="util/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="content">
    <button class="btn btn-success" id="add-btn">添加</button>
    <!--表格数据展示-->
    <table class="table table-striped">
      <thead>
        <tr>
          <td>名字</td>
          <td>卡号</td>
          <td>余额</td>
          <td>操作</td>
        </tr>
      </thead>
      <tbody id="table-tbody">
        <!--<tr>-->
          <!--<td>无名氏</td>-->
          <!--<td>201713541034</td>-->
          <!--<td>300</td>-->
          <!--<td>-->
            <!--<i class="glyphicon glyphicon-trash"></i>-->
            <!--<i class="glyphicon glyphicon-edit"></i>-->
          <!--</td>-->
        <!--</tr>-->
      </tbody>
    </table>
    <!--分页-->
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <!--<li class="active"><a href="#">1</a></li>-->
        <!--<li><a href="#">2</a></li>-->
      </ul>
    </nav>
  </div>
  <!--点击添加的模态框-->
  <div class="modal fade" tabindex="-1" role="dialog" id="add-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加信息</h4>
        </div>
        <div class="modal-body">
          <form>
            <span class="oStar">*</span><input type="email" class="form-control" id="add-name" placeholder="名字" required="required"><br/>
            <span class="oStar">*</span><input type="email" class="form-control" id="add-card" placeholder="卡号" required="required"><br/>
            <span class="oStar">*</span><input type="email" class="form-control" id="add-money" placeholder="余额" required="required"><br/>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="determine-add">添加</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!--点击修改的模态框-->
  <div class="modal fade" tabindex="-1" role="dialog" id="edit-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">修改信息</h4>
        </div>
        <div class="modal-body">
          <form>
            <span class="oStar">*</span><input type="email" class="form-control" id="edit-name" placeholder="名字" required="required"><br/>
            <span class="oStar">*</span><input type="email" class="form-control" id="edit-card" placeholder="卡号" required="required"><br/>
            <span class="oStar">*</span><input type="email" class="form-control" id="edit-money" placeholder="余额" required="required"><br/>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="determine-edit">修改</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>
<script src="js/index.js"></script>
</html>
